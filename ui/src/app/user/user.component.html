<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    </tr>
  </thead>
  <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
            </tr>
    </tbody>
      </table>
