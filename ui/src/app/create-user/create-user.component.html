<div class="col-md-6">
    <h2 class="text-center">Create User</h2>
    <form #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input required minlength="3" type="text" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name" #name="ngModel">
        <div class= "alert alert-danger" *ngIf="!name.valid && name.touched">
          <div *ngIf="name.errors.required"> Please enter your Name</div>
          <div *ngIf="name.errors.minlength">Name should be minimum {{name.errors.minlength.requiredLength}} characters</div>
        </div>
      </div>
    
      <div class="form-group">
        <label for="Age">Age:</label>
        <input required maxlength="3" type="number" [(ngModel)]="user.age" placeholder="age" name="age" class="form-control" id="age" #age="ngModel">
        <div class= "alert alert-danger" *ngIf="!age.valid && age.touched">
          <div *ngIf="age.errors.required"> Please enter your Age</div>
        </div>
      </div>

      <button class="btn btn-success" (click)="createUser()" [disabled]="userForm.invalid">Create</button>
    </form>
    </div>
